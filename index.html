<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <center>
    <script src="index.js"></script>
    <main>
      <div id="screen"><input id="output" onkeypress="enterKey(event)" autofocus="autofocus">&nbsp;</div>
      <div>
        <table id="row1" cellspacing="0" cellpadding="0">
          <tr>
            <td><button onclick="changeSign()">-/+</button></td>
            <td><button onclick="percent()">%</button></td>
            <td><button onclick="clearDisplay()">AC</button></td>
          </tr>
        </table>
        <table id="lowertable" cellspacing="0" cellpadding="0">
          <tr>
            <td><button class="regbutton" onclick="seven()"> 7 </button></td>
            <td><button class="regbutton" onclick="eight()"> 8 </button></td>
            <td><button class="regbutton" onclick="nine()"> 9 </button></td>
            <td><button class="sidebutton" onclick="divide()"> / </button></td>
          </tr>
          <tr>
            <td><button class="regbutton" onclick="four()"> 4 </button></td>
            <td><button class="regbutton" onclick="five()"> 5 </button></td>
            <td><button class="regbutton" onclick="six()"> 6 </button></td>
            <td><button class="sidebutton" onclick="multiply()"> X </button></td>
          </tr>
          <tr>
            <td><button class="regbutton" onclick="one()"> 1 </button></td>
            <td><button class="regbutton" onclick="two()"> 2 </button></td>
            <td><button class="regbutton" onclick="three()"> 3 </button></td>
            <td><button class="sidebutton" onclick="subtract()"> - </button></td>
          </tr>
          <tr>
            <td><button class="regbutton" onclick="zero()"> 0 </button></td>
            <td><button class="regbutton" onclick="decimal()"> . </button></td>
            <td><button class="regbutton" onclick="equals()"> = </button></td>
            <td><button class="sidebutton" onclick="add()"> + </button></td>
          </tr>
        </table>
      </div>
    </main>
  </center>
</body>

</html>
