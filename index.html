<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon"
        href="https://www.ucvts.tec.nj.us/cms/lib/NJ03001805/Centricity/Domain/4/favicon.ico" />
</head>

<body>
    <center>
        <script src="index.js"></script><br>
        <table id=screen>
            <tr>
                <th class="display">
                    <p id="display"></p>
                </th>
                <th class="thatplay">
                    <p id="thatplay"></p>
                </th>
            </tr>
        </table>
        <table id=numpad>
            <tr>
                <td><button class="miscbutton" onclick="changesign()">-/+</button></td>
                <td><button class="miscbutton" onclick="percent()">%</button></td>
                <td><button class="miscbutton" onclick="cleardisplay()">AC</button></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><button class="numpad" onclick="seven()">7</button></td>
                <td><button class="numpad" onclick="eight()">8</button></td>
                <td><button class="numpad" onclick="nein()">9</button></td>
                <td><button class="operatorbutton" onclick="divide()">/</button></td>
            </tr>
            <tr>
                <td><button class="numpad" onclick="four()">4</button></td>
                <td><button class="numpad" onclick="five()">5</button></td>
                <td><button class="numpad" onclick="six()">6</button></td>
                <td><button class="operatorbutton" onclick="multiply()">X</button></td>
            </tr>
            <tr>
                <td><button class="numpad" onclick="one()">1</button></td>
                <td><button class="numpad" onclick="two()">2</button></td>
                <td><button class="numpad" onclick="three()">3</button></td>
                <td><button class="operatorbutton" onclick="subtract()">-</button></td>
            </tr>
            <tr>
                <td><button class="numpad" onclick="decimal()">.</button></td>
                <td><button class="numpad" onclick="zero()">0</button></td>
                <td><button class="numpad" onclick="equals()">=</button></td>
                <td><button class="operatorbutton" onclick="plus()">+</button></td>
            </tr>
        </table>
    </center>
</body>

</html>
